{{extend 'layout.html'}}
<div class='ver_imagens_voltar'>
{{=A('Voltar', _href=URL(a='conteudo', c='imagens', f='index'))}}
</div>
<center>
<div class='ver_imagens_imagem'>
<img src="{{=URL('download', args=imagem.arquivo)}}" />
</div>
</center>
{{if len(comentarios):}}
	<h2>Commentário</h2><br /><p>
	{{for comentario in comentarios:}}
		<p>{{=comentario.autor}} diz <i>{{=comentario.conteudo}}</i></p>
	{{pass}}</p>
{{else:}}
	<h2>Nenhum comentário ainda</h2>
{{pass}}
<h2>Comentar</h2>
{{=form}}
